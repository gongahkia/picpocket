<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicPocket (Audience View)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --accent: #22c55e;
            --accent-dark: #15803d;
            --bg-light: #f3f6fa;
            --container-bg: #fff;
            --shadow: 0 6px 32px 0 rgba(30,64,175,0.10), 0 1.5px 6px 0 rgba(0,0,0,0.03);
            --radius: 18px;
            --transition: 0.25s cubic-bezier(.4,0,.2,1);
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e0e7ff 0%, #f0f2f5 100%);
            font-family: 'Inter', Arial, sans-serif;
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: var(--container-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 36px 28px 28px 28px;
            max-width: 420px;
            width: 96vw;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow var(--transition);
            position: relative;
        }
        .container::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: var(--radius);
            background: linear-gradient(120deg, #c7d2fe 0%, #f0f2f5 100%);
            opacity: 0.13;
            z-index: 0;
        }
        h1 {
            color: var(--primary);
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 18px;
            letter-spacing: -1px;
            position: relative;
            z-index: 1;
        }
        .session-info {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 18px;
            z-index: 1;
        }
        .session-id-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 4px;
        }
        .session-id-label {
            font-size: 1em;
            color: #64748b;
            font-weight: 500;
        }
        #sessionIdValue {
            font-family: monospace;
            font-size: 1em;
            color: var(--primary-dark);
            background: #e0e7ff;
            border-radius: 6px;
            padding: 2px 8px;
            margin-left: 2px;
        }
        #copySessionIdButton {
            background: none;
            border: none;
            color: var(--primary);
            font-size: 1.1em;
            cursor: pointer;
            padding: 3px 6px;
            border-radius: 5px;
            transition: background var(--transition);
        }
        #copySessionIdButton.copied {
            color: var(--accent-dark);
        }
        .join-link-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 2px;
        }
        .join-link-label {
            font-size: 0.97em;
            color: #64748b;
        }
        #joinLinkInput {
            font-size: 0.97em;
            padding: 4px 10px;
            border: 1.5px solid #e0e7ff;
            border-radius: 6px;
            background: #f8fafc;
            color: #222;
            width: 170px;
            outline: none;
        }
        #copyLinkButton {
            background: none;
            border: none;
            color: var(--primary);
            font-size: 1.15em;
            cursor: pointer;
            padding: 3px 6px;
            border-radius: 5px;
            transition: background var(--transition);
        }
        #copyLinkButton.copied {
            color: var(--accent-dark);
        }
        #slideDisplay {
            width: 100%;
            max-width: 350px;
            max-height: 320px;
            background: #eef2ff;
            border: 2px solid #e0e7ff;
            border-radius: 12px;
            box-shadow: 0 2px 12px 0 rgba(37,99,235,0.06);
            display: block;
            margin: 0 auto 12px auto;
            object-fit: contain;
            transition: box-shadow var(--transition), border-color var(--transition);
            z-index: 1;
        }
        #slideDisplay[style*="display: none"] {
            margin-bottom: 0;
        }
        #saveButton {
            margin: 10px auto 0 auto;
            display: flex;
            align-items: center;
            gap: 7px;
            padding: 10px 22px;
            font-size: 1.08em;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(90deg, var(--accent), var(--primary));
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 16px 0 rgba(34,197,94,0.10);
            transition: background var(--transition), box-shadow var(--transition), transform var(--transition);
            outline: none;
            letter-spacing: 0.01em;
            z-index: 1;
        }
        #saveButton svg {
            width: 1.2em;
            height: 1.2em;
            vertical-align: middle;
            fill: currentColor;
        }
        #saveButton:hover:not(:disabled) {
            background: linear-gradient(90deg, var(--accent-dark), var(--primary-dark));
            box-shadow: 0 8px 24px 0 rgba(34,197,94,0.18);
            transform: translateY(-2px) scale(1.03);
        }
        #saveButton:disabled {
            background: #d1d5db;
            color: #a1a1aa;
            cursor: not-allowed;
            box-shadow: none;
        }
        #status {
            margin-top: 12px;
            font-size: 1.05em;
            font-weight: 500;
            color: var(--primary-dark);
            letter-spacing: 0.01em;
            background: #e0e7ff;
            border-radius: 8px;
            padding: 8px 16px;
            display: inline-block;
            box-shadow: 0 1px 4px 0 rgba(30,64,175,0.07);
            z-index: 1;
        }
        #initialMessage {
            text-align: center;
            font-size: 1.08em;
            color: #64748b;
            margin-top: 18px;
            margin-bottom: 0;
            z-index: 1;
        }
        @media (max-width: 540px) {
            .container {
                padding: 20px 8vw 18px 8vw;
                max-width: 99vw;
            }
            #slideDisplay {
                max-width: 90vw;
                max-height: 45vw;
            }
            .session-info {
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Slide</h1>
        <div class="session-info">
            <div class="session-id-row">
                <span class="session-id-label">Session ID:</span>
                <span id="sessionIdValue"></span>
                <button id="copySessionIdButton" title="Copy Session ID">
                    <svg width="18" height="18" viewBox="0 0 20 20"><path d="M6 2a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H6zm0 2h8v10H6V4zm-2 14a2 2 0 0 1-2-2V6h2v10h10v2H4z"/></svg>
                </button>
            </div>
            <div class="join-link-row">
                <span class="join-link-label">Join link:</span>
                <input id="joinLinkInput" type="text" readonly value="">
                <button id="copyLinkButton" title="Copy Join Link">
                    <svg width="18" height="18" viewBox="0 0 20 20"><path d="M6 2a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H6zm0 2h8v10H6V4zm-2 14a2 2 0 0 1-2-2V6h2v10h10v2H4z"/></svg>
                </button>
            </div>
        </div>
        <img id="slideDisplay" src="" alt="Live Presentation Slide" style="display: none;">
        <button id="saveButton" disabled>
            <svg viewBox="0 0 20 20"><path d="M13 7h-2V3h-2v4H7l3 3 3-3zm-7 6v2a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-2h-2v2H8v-2H6z"/></svg>
            Save Slide
        </button>
        <p id="initialMessage">Scan the QR code to join the presentation.</p>
        <div id="status">Connecting...</div>
    </div>
    <script>
        const slideDisplay = document.getElementById('slideDisplay');
        const statusDiv = document.getElementById('status');
        const saveButton = document.getElementById('saveButton');
        const initialMessage = document.getElementById('initialMessage');
        const sessionIdValue = document.getElementById('sessionIdValue');
        const copySessionIdButton = document.getElementById('copySessionIdButton');
        const joinLinkInput = document.getElementById('joinLinkInput');
        const copyLinkButton = document.getElementById('copyLinkButton');

        let ws;
        let sessionId;
        let currentSlideImageDataURL = ''; // To store the received image data URL

        function connectWebSocket() {
            const urlParams = new URLSearchParams(window.location.search);
            sessionId = urlParams.get('id');

            // Show session ID and join link if present
            if (sessionId) {
                sessionIdValue.textContent = sessionId;
                const joinUrl = `${window.location.origin}/join?id=${sessionId}`;
                joinLinkInput.value = joinUrl;
            } else {
                sessionIdValue.textContent = 'N/A';
                joinLinkInput.value = '';
            }

            if (!sessionId) {
                statusDiv.textContent = 'Error: No session ID found in URL. Please scan the QR code again.';
                saveButton.disabled = true;
                initialMessage.textContent = 'Please scan the QR code to join the presentation.';
                initialMessage.style.display = 'block';
                return;
            }

            initialMessage.style.display = 'none'; // Hide initial message once session ID is found
            statusDiv.textContent = `Connecting to session ${sessionId}...`;

            // WebSocket connection to your server
            ws = new WebSocket(`ws://${window.location.host}/ws/audience?id=${sessionId}`);

            ws.onopen = () => {
                statusDiv.textContent = `Connected to session ${sessionId}. Waiting for first slide...`;
                console.log('Audience WebSocket connected.');
                saveButton.disabled = false;
            };

            ws.onmessage = event => {
                try {
                    const message = JSON.parse(event.data);
                    if (message.type === 'disconnected') {
                        slideDisplay.style.display = 'none'; // Hide image
                        statusDiv.textContent = 'Presentation ended.';
                        initialMessage.textContent = message.message; // Display presenter's disconnect message
                        initialMessage.style.display = 'block';
                        saveButton.disabled = true;
                        ws.close(); // Close explicitly
                        return;
                    }
                } catch (e) {
                    // Not a JSON message, assume it's image data URL
                }
                currentSlideImageDataURL = event.data; // Store the received image data URL
                slideDisplay.src = currentSlideImageDataURL; // Set image source
                slideDisplay.style.display = 'block'; // Show the image
                statusDiv.textContent = `Connected.`; // Update status once slide arrives
            };

            ws.onclose = () => {
                slideDisplay.style.display = 'none'; // Hide image
                statusDiv.textContent = 'Disconnected from presentation.';
                initialMessage.textContent = 'You have been disconnected from the presentation. Please refresh or scan a new QR code if the presentation is still active.';
                initialMessage.style.display = 'block';
                console.log('Audience WebSocket disconnected.');
                saveButton.disabled = true;
            };

            ws.onerror = (error) => {
                slideDisplay.style.display = 'none'; // Hide image
                statusDiv.textContent = 'Connection error. Please check your internet or refresh.';
                initialMessage.textContent = 'Connection error. Please check your internet connection or the presenter\'s status.';
                initialMessage.style.display = 'block';
                console.error('Audience WebSocket error:', error);
                saveButton.disabled = true;
            };
        }

        // Copy session ID
        copySessionIdButton.addEventListener('click', () => {
            if (sessionIdValue.textContent && sessionIdValue.textContent !== 'N/A') {
                navigator.clipboard.writeText(sessionIdValue.textContent);
                copySessionIdButton.classList.add('copied');
                setTimeout(() => copySessionIdButton.classList.remove('copied'), 1000);
            }
        });

        // Copy join link
        copyLinkButton.addEventListener('click', () => {
            if (joinLinkInput.value) {
                joinLinkInput.select();
                joinLinkInput.setSelectionRange(0, 99999); // For mobile devices
                document.execCommand('copy');
                copyLinkButton.classList.add('copied');
                setTimeout(() => copyLinkButton.classList.remove('copied'), 1000);
            }
        });

        saveButton.onclick = () => {
            if (currentSlideImageDataURL) {
                const a = document.createElement('a');
                a.href = currentSlideImageDataURL;
                a.download = `slide_${Date.now()}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } else {
                alert('No slide to save yet!');
            }
        };

        // Initialize when the page loads
        connectWebSocket();
    </script>
</body>
</html>
